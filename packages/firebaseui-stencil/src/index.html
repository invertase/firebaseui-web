<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>FirebaseUI Demo</title>

    <script type="module" src="/build/firebaseui-stencil.esm.js"></script>
    <script nomodule src="/build/firebaseui-stencil.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .logged-in-view {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }

      .user-email {
        font-size: 1.125rem;
        color: #1f2937;
      }

      .logout-button {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 150ms;
        background-color: #ffbc00;
        color: white;
      }

      .logout-button:hover {
        background-color: #e6a900;
      }

      .anonymous-view {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="fixed right-4 top-4 z-50 flex items-center gap-2">
      <label for="loginType" class="text-sm font-medium text-gray-700">Login Type:</label>
      <div class="relative">
        <select
          id="loginType"
          class="block w-full appearance-none rounded-md border border-gray-300 bg-white px-4 py-2 pr-8 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
          onchange="window.toggleLoginType(this.value)"
        >
          <option value="email">Email & Password</option>
          <option value="phone">Phone Number</option>
          <option value="emailLink">Magic Link</option>
          <option value="google">Google</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2">
          <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>
    <div id="auth-container">
      <fui-login-form login-type="email"></fui-login-form>
    </div>

    <script type="module" defer>
      import { initializeFirebaseUI } from '/build/index.esm.js';
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
      import { getAuth, connectAuthEmulator, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyAotbJXqnZxg9aAsULFn8MLwp_twtMUl2k',
        authDomain: 'ff-test-74aeb.firebaseapp.com',
        databaseURL: 'https://ff-test-74aeb-default-rtdb.asia-southeast1.firebasedatabase.app',
        projectId: 'ff-test-74aeb',
        storageBucket: 'ff-test-74aeb.appspot.com',
        messagingSenderId: '950537677105',
        appId: '1:950537677105:web:da72ccc1718279f3cde810',
        measurementId: 'G-B5Y2YD83TJ',
      };

      const app = initializeApp(firebaseConfig);

      const auth = getAuth(app);
      // connectAuthEmulator(auth, 'http://localhost:9099');

      // Set up test mode for phone auth in emulator
      window.confirmationResult = null;
      auth.settings.appVerificationDisabledForTesting = true;

      const config = initializeFirebaseUI({ app, enableAutoAnonymousLogin: true });

      const fuiForm = document.querySelector('fui-login-form');
      fuiForm.config = config;

      const authContainer = document.getElementById('auth-container');
      const loginTypeSelect = document.getElementById('loginType');
      let currentLoginType = 'email';

      window.toggleLoginType = newType => {
        currentLoginType = newType;
        const loginForm = document.querySelector('fui-login-form');
        if (loginForm) {
          loginForm.loginType = currentLoginType;
        }
      };

      onAuthStateChanged(auth, user => {
        if (user) {
          const displayIdentifier = user.email || user.phoneNumber || 'Anonymous User';

          // Clear existing content
          while (authContainer.firstChild) {
            authContainer.removeChild(authContainer.firstChild);
          }

          if (user.isAnonymous) {
            // Create and configure login form
            const loginForm = document.createElement('fui-login-form');
            loginForm.loginType = currentLoginType;
            loginForm.config = config;
            authContainer.appendChild(loginForm);

            // Create anonymous view container
            const anonymousView = document.createElement('div');
            anonymousView.className = 'anonymous-view';

            // Create user email display
            const userEmail = document.createElement('div');
            userEmail.className = 'user-email';
            userEmail.textContent = 'Signed in as: Anonymous User';
            anonymousView.appendChild(userEmail);

            // Create logout button
            const logoutButton = document.createElement('button');
            logoutButton.className = 'logout-button';
            logoutButton.textContent = 'Sign Out';
            logoutButton.onclick = handleLogout;
            anonymousView.appendChild(logoutButton);

            authContainer.appendChild(anonymousView);
          } else {
            // Create logged in view container
            const loggedInView = document.createElement('div');
            loggedInView.className = 'logged-in-view';

            // Create user email display
            const userEmail = document.createElement('div');
            userEmail.className = 'user-email';
            userEmail.textContent = `Signed in as: ${displayIdentifier}`;
            loggedInView.appendChild(userEmail);

            // Create logout button
            const logoutButton = document.createElement('button');
            logoutButton.className = 'logout-button';
            logoutButton.textContent = 'Sign Out';
            logoutButton.onclick = handleLogout;
            loggedInView.appendChild(logoutButton);

            authContainer.appendChild(loggedInView);
          }
        } else {
          // Clear existing content
          while (authContainer.firstChild) {
            authContainer.removeChild(authContainer.firstChild);
          }

          // Create and configure login form
          const loginForm = document.createElement('fui-login-form');
          loginForm.loginType = currentLoginType;
          loginForm.config = config;
          authContainer.appendChild(loginForm);
        }
      });

      window.handleLogout = async () => {
        try {
          await signOut(auth);
        } catch (error) {
          console.error('Error signing out:', error);
        }
      };

      window.toggleLoginType('google');
      document.querySelector('select').value = 'google';
    </script>
  </body>
</html>
